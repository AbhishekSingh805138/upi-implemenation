<div class="container mt-4">
  <div class="row">
    <div class="col-12">
      <h2 class="mb-4">
        <i class="bi bi-bookmark-star me-2"></i>
        Saved Billers
      </h2>
    </div>
  </div>

  <!-- Filter -->
  <div class="card mb-4">
    <div class="card-body">
      <div class="row">
        <div class="col-md-6">
          <label for="category" class="form-label">Filter by Category</label>
          <select
            class="form-select"
            id="category"
            [(ngModel)]="selectedCategory"
            (change)="filterByCategory()"
          >
            <option value="">All Categories</option>
            <option *ngFor="let category of getUniqueCategories()" [value]="category">
              {{ category }}
            </option>
          </select>
        </div>
      </div>
    </div>
  </div>

  <!-- Loading State -->
  <div *ngIf="loading" class="text-center py-5">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
    <p class="mt-3">Loading saved billers...</p>
  </div>

  <!-- Error State -->
  <div *ngIf="error" class="alert alert-danger" role="alert">
    <i class="bi bi-exclamation-triangle me-2"></i>
    {{ error }}
  </div>

  <!-- Saved Billers Grid -->
  <div *ngIf="!loading && !error" class="row g-4">
    <div class="col-md-6 col-lg-4" *ngFor="let biller of filteredBillers">
      <div class="card h-100 biller-card">
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-start mb-3">
            <div class="biller-icon">
              <i class="bi {{ getCategoryIcon(biller.categoryName || '') }}"></i>
            </div>
            <div class="dropdown">
              <button
                class="btn btn-sm btn-link text-muted"
                type="button"
                data-bs-toggle="dropdown"
              >
                <i class="bi bi-three-dots-vertical"></i>
              </button>
              <ul class="dropdown-menu">
                <li>
                  <a class="dropdown-item" (click)="editBiller(biller)">
                    <i class="bi bi-pencil me-2"></i>Edit
                  </a>
                </li>
                <li>
                  <a class="dropdown-item text-danger" (click)="deleteBiller(biller)">
                    <i class="bi bi-trash me-2"></i>Delete
                  </a>
                </li>
              </ul>
            </div>
          </div>

          <h5 class="card-title">{{ biller.nickname }}</h5>
          <p class="card-text text-muted small mb-2">
            <i class="bi bi-tag me-1"></i>{{ biller.categoryName }}
          </p>
          <p class="card-text text-muted small mb-2">
            <i class="bi bi-building me-1"></i>{{ biller.providerName }}
          </p>
          <p class="card-text text-muted small mb-3">
            <i class="bi bi-hash me-1"></i>{{ biller.accountIdentifier }}
          </p>
          <p class="card-text small">
            <strong>Account Holder:</strong> {{ biller.accountHolderName }}
          </p>

          <button class="btn btn-primary w-100 mt-3" (click)="quickPay(biller)">
            <i class="bi bi-lightning-charge me-2"></i>
            Quick Pay
          </button>
        </div>
      </div>
    </div>

    <!-- Empty State -->
    <div *ngIf="filteredBillers.length === 0" class="col-12">
      <div class="text-center py-5">
        <i class="bi bi-inbox fs-1 text-muted"></i>
        <p class="text-muted mt-3">No saved billers found</p>
        <button class="btn btn-primary" routerLink="/utilities">
          Add Biller
        </button>
      </div>
    </div>
  </div>
</div>

<!-- Edit Biller Modal -->
<div class="modal fade" [class.show]="editingBiller" [style.display]="editingBiller ? 'block' : 'none'" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content" *ngIf="editingBiller">
      <div class="modal-header">
        <h5 class="modal-title">Edit Biller</h5>
        <button type="button" class="btn-close" (click)="cancelEdit()"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="nickname" class="form-label">Nickname</label>
            <input
              type="text"
              class="form-control"
              id="nickname"
              [(ngModel)]="editingBiller.nickname"
              name="nickname"
            >
          </div>
          <div class="mb-3">
            <label for="accountHolderName" class="form-label">Account Holder Name</label>
            <input
              type="text"
              class="form-control"
              id="accountHolderName"
              [(ngModel)]="editingBiller.accountHolderName"
              name="accountHolderName"
            >
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="cancelEdit()">Cancel</button>
        <button type="button" class="btn btn-primary" (click)="saveBiller()">Save Changes</button>
      </div>
    </div>
  </div>
</div>
<div class="modal-backdrop fade" [class.show]="editingBiller" *ngIf="editingBiller"></div>
