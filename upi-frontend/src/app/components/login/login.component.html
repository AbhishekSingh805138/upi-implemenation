<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>
        <mat-icon>account_balance</mat-icon>
        UPI Payment System
      </mat-card-title>
      <mat-card-subtitle>Sign in to your account</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Username or Email</mat-label>
          <input matInput 
                 formControlName="identifier" 
                 placeholder="Enter your username or email"
                 [class.mat-form-field-invalid]="loginForm.get('identifier')?.invalid && loginForm.get('identifier')?.touched">
          <mat-icon matSuffix>person</mat-icon>
          <mat-error *ngIf="loginForm.get('identifier')?.invalid && loginForm.get('identifier')?.touched">
            {{ getErrorMessage('identifier') }}
          </mat-error>
        </mat-form-field>

        <div class="button-container">
          <button mat-raised-button 
                  color="primary" 
                  type="submit" 
                  [disabled]="loginForm.invalid || isLoading"
                  class="full-width">
            <mat-spinner *ngIf="isLoading" diameter="20"></mat-spinner>
            <span *ngIf="!isLoading">Sign In</span>
          </button>
        </div>
      </form>
    </mat-card-content>

    <mat-card-actions>
      <p>Don't have an account? 
        <a routerLink="/register" mat-button color="primary">Register here</a>
      </p>
    </mat-card-actions>
  </mat-card>
</div>
