<div class="register-container">
  <mat-card class="register-card">
    <mat-card-header>
      <mat-card-title>
        <mat-icon>person_add</mat-icon>
        Create Account
      </mat-card-title>
      <mat-card-subtitle>Join UPI Payment System</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Username</mat-label>
          <input matInput 
                 formControlName="username" 
                 placeholder="Enter username"
                 [class.mat-form-field-invalid]="registerForm.get('username')?.invalid && registerForm.get('username')?.touched">
          <mat-icon matSuffix>person</mat-icon>
          <mat-error *ngIf="registerForm.get('username')?.invalid && registerForm.get('username')?.touched">
            {{ getErrorMessage('username') }}
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Full Name</mat-label>
          <input matInput 
                 formControlName="fullName" 
                 placeholder="Enter your full name"
                 [class.mat-form-field-invalid]="registerForm.get('fullName')?.invalid && registerForm.get('fullName')?.touched">
          <mat-icon matSuffix>badge</mat-icon>
          <mat-error *ngIf="registerForm.get('fullName')?.invalid && registerForm.get('fullName')?.touched">
            {{ getErrorMessage('fullName') }}
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput 
                 type="email"
                 formControlName="email" 
                 placeholder="Enter email address"
                 [class.mat-form-field-invalid]="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
          <mat-icon matSuffix>email</mat-icon>
          <mat-error *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
            {{ getErrorMessage('email') }}
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Phone Number</mat-label>
          <input matInput 
                 type="tel"
                 formControlName="phone" 
                 placeholder="Enter phone number"
                 [class.mat-form-field-invalid]="registerForm.get('phone')?.invalid && registerForm.get('phone')?.touched">
          <mat-icon matSuffix>phone</mat-icon>
          <mat-error *ngIf="registerForm.get('phone')?.invalid && registerForm.get('phone')?.touched">
            {{ getErrorMessage('phone') }}
          </mat-error>
        </mat-form-field>

        <div class="button-container">
          <button mat-raised-button 
                  color="primary" 
                  type="submit" 
                  [disabled]="registerForm.invalid || isLoading"
                  class="full-width">
            <mat-spinner *ngIf="isLoading" diameter="20"></mat-spinner>
            <span *ngIf="!isLoading">Create Account</span>
          </button>
        </div>
      </form>
    </mat-card-content>

    <mat-card-actions>
      <p>Already have an account? 
        <a routerLink="/login" mat-button color="primary">Sign in here</a>
      </p>
    </mat-card-actions>
  </mat-card>
</div>
